<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Gioco ðŸ”º</title>

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  overflow:hidden;
}

#top{
  margin-top:10px;
}

button{
  padding:8px 12px;
  margin:5px;
  border:none;
  border-radius:8px;
  background:#333;
  color:white;
  font-size:14px;
}

button:hover{ background:#555; }

#game{
  margin:20px auto;
  width:260px;
  height:260px;
  background:#222;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
}

svg{ overflow:visible; }

.menu{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#222;
  padding:15px;
  border-radius:12px;
  display:none;
  width:260px;
}

.menu h3{
  margin-top:0;
}
</style>
</head>

<body>

<div id="top">
  <div>Punteggio: <span id="score">0</span></div>
  <div>Rinascite: <span id="rebirths">0</span></div>
</div>

<div id="game">
<svg width="200" height="200" viewBox="0 0 200 200" id="shape" onclick="clickTriangle()">

  <!-- TRIANGOLO -->
  <polygon id="triangle" points="100,30 30,170 170,170" fill="#00ffd5"/>

  <!-- VESTITI -->
  <rect id="shirt" x="70" y="110" width="60" height="40" fill="#ff5555" rx="8" display="none"/>
  <rect id="vest" x="70" y="105" width="60" height="50" fill="#4444ff" rx="8" display="none"/>

  <!-- OCCHIALI -->
  <rect id="glasses1" x="70" y="80" width="20" height="10" fill="black" display="none"/>
  <rect id="glasses2" x="110" y="80" width="20" height="10" fill="black" display="none"/>
  <line id="bridge" x1="90" y1="85" x2="110" y2="85" stroke="black" stroke-width="3" display="none"/>

  <!-- CAPPELLI -->
  <rect id="cap" x="60" y="40" width="80" height="20" fill="#ffaa00" display="none"/>
  <rect id="topHat" x="75" y="10" width="50" height="40" fill="black" display="none"/>

</svg>
</div>

<button onclick="openCustomize()">ðŸŽ¨ Customize</button>

<!-- MENU CUSTOMIZE -->
<div class="menu" id="customizeMenu">
<h3>ðŸŽ¨ Customize</h3>

<b>Vestiti</b><br>
<button onclick="setClothes('none')">Nessuno</button>
<button onclick="setClothes('shirt')">Maglietta</button>
<button onclick="setClothes('vest')">Gilet</button>

<br><br><b>Cappelli</b><br>
<button onclick="setHat('none')">Nessuno</button>
<button onclick="setHat('cap')">Cappellino</button>
<button onclick="setHat('top')">Cappello alto</button>

<br><br><b>Occhiali</b><br>
<button onclick="setGlasses('none')">Nessuno</button>
<button onclick="setGlasses('yes')">Occhiali</button>

<br><br>
<button onclick="closeCustomize()">Chiudi</button>
</div>

<script>
let score=0;
let rebirths=0;

function clickTriangle(){
  score++;
  document.getElementById("score").innerText=score;
}

function openCustomize(){
  document.getElementById("customizeMenu").style.display="block";
}
function closeCustomize(){
  document.getElementById("customizeMenu").style.display="none";
}

// VESTITI
function setClothes(type){
  shirt.style.display="none";
  vest.style.display="none";
  if(type==="shirt") shirt.style.display="block";
  if(type==="vest") vest.style.display="block";
}

// CAPPELLI
function setHat(type){
  cap.style.display="none";
  topHat.style.display="none";
  if(type==="cap") cap.style.display="block";
  if(type==="top") topHat.style.display="block";
}

// OCCHIALI
function setGlasses(type){
  glasses1.style.display="none";
  glasses2.style.display="none";
  bridge.style.display="none";
  if(type==="yes"){
    glasses1.style.display="block";
    glasses2.style.display="block";
    bridge.style.display="block";
  }
}
</script>

</body>
</html>
